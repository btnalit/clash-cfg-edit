version: '3.8'

services:
  clash-cfg-edit:
    build: .
    container_name: clash-cfg-edit
    ports:
      - "3088:3088"
    volumes:
      - ./configs:/app/configs
    environment:
      - NODE_ENV=production
      - PORT=3088
      - AUTH_ENABLED=true
      - AUTH_USERNAME=admin
      - AUTH_PASSWORD=change_this_password
      - ALLOWED_ORIGINS=
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3088/api/auth/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
